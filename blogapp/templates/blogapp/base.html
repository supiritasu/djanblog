{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sanitize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/base16/gigavolt.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.css">  <!-- tocbotのCDNを読み込む -->
    <link rel="stylesheet" href="{% static 'css/tocbot.css' %}"> 

    




    
    
</head>

<body>
    <header class="header">
        <div class="header-container">
            <img src="https://firebasestorage.googleapis.com/v0/b/djanblog-bf8a7.appspot.com/o/DjanBlog_logo1.png?alt=media&token=365eec3a-cc8e-4f98-a624-af92fb205ac5
            " alt="Logo" class="header-logo">
            <h1 class="header-title">Djanblog</h1>
            <nav class="header-nav">
                <ul class="header-navlist">
                    <li class="header-navitem"><a href="#post-list">記事一覧</a></li>
                    <li class="header-navitem"><a href="#contact">お問い合わせ</a></li>
                    <li class="header-navitem"><a href="#">sign up</a></li>
                    <li class="header-navitem"><a href="#">sign in</a></li>
                </ul>
            </nav>
            <div class="header-search-container">
                <form class="header-search">
                    <input type="text" id="searchInput" placeholder="Search for ...">
                    <button type="button" class="search-button" onclick="searchPage()">検索</button>
                </form>
                <div id="noResults" style="display:none;">検索結果が見つかりませんでした。</div>
            </div>
        </div>
    </header>
    


    {% block content %}  

    {% endblock %}


    <a class="pagetop" href="#">
        <div class="pagetop__arrow"></div>
    </a>


    <footer class="footer">
        <h1 class="footer-title">Djanblog</h1>
        <div class="footer-container">
            <div class="footer-nav">
                <ul class="footer-navlist">
                    <h4 class="footer-navlist-title">Djanblogについて</h4>
                    <li class="footer-navitem">
                        <a href="#post-list">» 記事一覧</a>
                    </li>
                    <li class="footer-navitem">
                        <a href="#contact">» お問い合わせ</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <hr class="footer-line" />
        <small class="footer-copy">Copyright ©Djanblog Inc.</small>
    </footer>

    
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/codeCopy.js' %}"></script>
    <script src="{% static 'js/mokuji.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
